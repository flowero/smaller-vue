<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div @click="parent">parent
        <div @click="child">child
            <div @click="grandson">grandson</div>
        </div>
    </div>
</div>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    //<!--几个常见的事件在vue中的处理方式-->
    //1、事件冒泡
    //2、事件捕获
    let vm = new Vue({
        el:"#app",
        methods:{
            parent(){
                alert('parent');
            },
            child(){
                alert('child');
            },
            grandson(){
                alert('grandson');
            }
        }
    })
</script>
</body>
</html>
